# 로컬용 application.yml

spring:
  profiles:
    active: local

# ========== local ==========
---
spring:
  # .env 파일 인식하게끔
  config:
    activate:
      on-profile: local
    import: optional:file:.env[.properties]
  # mysql
  datasource:
    url: jdbc:mysql://localhost:3306/mobileProgramming?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # jpa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    format_sql: true

# jwt
jwt:
  secret: ${JWT_SECRET}                  # 필수(반드시 환경변수로만)

# Swagger config
springdoc:
  packages-to-scan: com.advancedMobileProgramming
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

# file-storage
storage:
  local:
    base-dir: equipment/uploads

app:
  public-base-url: http://localhost:8080

# Google Cloud Vision
vision:
  role: ${VISION_ROLE}
  project-id: ${VISION_PROJECT_ID}
  location: ${VISION_LOCATION}
  project-number: ${VISION_PROJECT_NUMBER}
  corpus-id: ${VISION_CORPUS_ID}
  index-endpoint-id: ${VISION_INDEX_ENDPOINT_ID}
  bucket: ${VISION_BUCKET}
  credentials-path: ${GOOGLE_APPLICATION_CREDENTIALS}