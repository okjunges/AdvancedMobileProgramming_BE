# 로컬용 application.yml

spring:
  profiles:
    active: local

# 서버 공통 타임아웃
server:
  tomcat:
    connection-timeout: 300s
    max-http-form-post-size: 1100MB
    max-swallow-size: -1

# ========== local ==========
---
spring:
  # .env 파일 인식하게끔
  config:
    activate:
      on-profile: local
    import: optional:file:.env[.properties]
  # mysql
  datasource:
    url: jdbc:mysql://localhost:3306/mobileProgramming?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 업로드 하는 파일의 최대 크기 20MB로 지정
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

  # jpa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    format_sql: true

# jwt
jwt:
  secret: ${JWT_SECRET}                  # 필수(반드시 환경변수로만)

# Swagger config
springdoc:
  packages-to-scan: com.advancedMobileProgramming
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

# file-storage
storage:
  local:
    base-dir: equipment/uploads

app:
  public-base-url: ${BASE_URL}

# Google Cloud Vision
vision:
  role: ${VISION_ROLE}
  project-id: ${VISION_PROJECT_ID}
  location: ${VISION_LOCATION}
  project-number: ${VISION_PROJECT_NUMBER}
  corpus-id: ${VISION_CORPUS_ID}
  index-endpoint-id: ${VISION_INDEX_ENDPOINT_ID}
  bucket: ${VISION_BUCKET}
  credentials-path: ${GOOGLE_APPLICATION_CREDENTIALS}

vertex-ai:
  credentials-path: ${GOOGLE_VERTEX_AI_CREDENTIALS}
  project-id : ${VERTEX_AI_PROJECT_ID}
  location : us-central1
  model : gemini-2.5-flash # 2.0 Flash/2.5 Flash 등으로 교체 가능